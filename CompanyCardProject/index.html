<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Company-Members</h1>
        <nav>
            <a href="#profile1">CEOs</a>
            <a href="#profile2">CTOs</a>
            <a href="#profile3">CFOs</a>
        </nav>
    </header>
        <main>
            <article id="profile1" class="card">
                <figure>
                    <img src="images/pitaji.jpg" alt="Ceo" width="500" height="500">
                    <figcaption>Bhupendra Gupta</figcaption>
                </figure>
                <p><q>I am the CEO</q></p>
            </article>
            <article id="profile2" class="card">
                <figure>
                    <img src="images/kishuB.jpg" alt="Cto" width="500" height="500">
                    <figcaption>Kanishka Gupta</figcaption>
                </figure>
                <p><q>I am the CTO</q></p>
            </article>
            <article id="profile3" class="card">
                <figure>
                    <img src="images/kishiJi.jpg" alt="Cfo" width="500" height="500">
                    <figcaption>Kishi Gupta</figcaption>
                </figure>
                <p><q>I am the CFO</q></p>
            </article>
        </main>
    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
